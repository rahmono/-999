
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Maktab AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              gray: {
                850: '#1f2937',
                900: '#111827',
                950: '#030712',
              }
            },
            spacing: {
              'safe-top': 'env(safe-area-inset-top)',
              'safe-bottom': 'env(safe-area-inset-bottom)',
              'safe-left': 'env(safe-area-inset-left)',
              'safe-right': 'env(safe-area-inset-right)',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <style>
      :root {
        --app-height: 100dvh;
      }
      html, body { 
        margin: 0; 
        padding: 0; 
        height: var(--app-height); 
        width: 100%; 
        overflow: hidden; 
        position: fixed;
        background-color: #f9fafb;
      }
      #root {
        height: var(--app-height);
        width: 100%;
        display: flex;
        flex-direction: column;
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      /* Markdown content styles */
      .prose { max-width: 100%; overflow-wrap: break-word; word-wrap: break-word; word-break: break-word; }
      .prose p { margin-bottom: 1rem; line-height: 1.6; }
      .prose ul { list-style-type: disc; padding-left: 1.25rem; margin-bottom: 1rem; }
      .prose ol { list-style-type: decimal; padding-left: 1.25rem; margin-bottom: 1rem; }
      
      /* KaTeX Responsive Fix */
      .katex-display { 
        margin: 1em 0; 
        overflow-x: auto; 
        overflow-y: hidden; 
        max-width: 100%;
        padding: 0.5em 0;
      }
      .katex { font-size: 1.05em !important; }
      
      /* Reset for Mobile */
      * { -webkit-tap-highlight-color: transparent; }
      
      @media (prefers-color-scheme: dark) {
        body { background-color: #111827; }
      }
    </style>
  <script type="importmap">

  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",

    "react-markdown": "https://esm.sh/react-markdown@^9.0.1",
    "remark-math": "https://esm.sh/remark-math@^6.0.0",
    "rehype-katex": "https://esm.sh/rehype-katex@^7.0.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0"
  }
}
</script>
</head>
  <body class="bg-gray-50 text-gray-900 dark:bg-gray-900 dark:text-gray-100">

  </body>
</html>
